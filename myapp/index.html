<body>

  <header>
    <div class="container">
      <div class="row header_wrapper">

      </div>
    </div>
  </header>

  <div class="container" id="input_container">
    <div class="row input_wrapper">
      <div class="col" id="input_date">
        <input type="text" class="form-control"  placeholder="Date">
      </div>
      <div class="col-4" id="input_description">
        <input type="text" class="form-control" placeholder="Description">
      </div>
      <div class="col" id="input_value">
        <input type="text" class="form-control" placeholder="Value">
      </div>
      <div class="col" id="input_submit">
        <button type="button" class="btn btn-outline-primary">Submit</button>
      </div>
    </div>
  </div>


  <div class="container" id="output_container">
  </div>

</body>


<script>


$(document).ready(function(){


  $('#input_submit').on('click', function(){

    let counter = $('.output_wrapper').length;
    let outputWrapper = $('<div class="row output_wrapper">');
    let cols = '';
    //let dateinput = '';

    let first_col = $('<div class="col" id="input_date_'+ counter +'">');
    let second_col = $('<div class="col-6" id="input_description_'+ counter +'">');
    let third_col = $('<div class="col" id="input_value_'+ counter +'">');

    //outputWrapper.append(cols);

    for (let col = 0; col < 3; col++){
      if (col =='0') {
        let date_input = $('<input>', {
          "type" : "text",
          "class" : "form-control",
          "placeholder" : "Date",
          "id" : counter + ':' + col
        })
        first_col.append(date_input);
        outputWrapper.append(first_col);
      }
      else if (col == '1') {
        let description_input = $('<input>', {
          "type" : "text",
          "class" : "form-control",
          "placeholder" : 'Description',
          "id" : counter + ':' + col
        })
        second_col.append(description_input);
        outputWrapper.append(second_col);
      }
      else if (col = '2') {
        let value_input = $('<input>', {
          "type" : "text",
          "class" : "form-control",
          "placeholder" : "Value",
          "id" : counter + ':' + col
        })
        third_col.append(value_input);
        outputWrapper.append(third_col);
      }
    }

    $('#output_container').append(outputWrapper);



    // $('')


    counter = counter + 1;

  });

});



</script>
